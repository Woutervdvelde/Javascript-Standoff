<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/join.css" />
    <title>JS | Create</title>
</head>

<body>
    <div class="header">
        <h1>Javascript-Standoff</h1>
        <h2>Create a new lobby</h3>
    </div>
    <div class="container">
        <div class="container-header">
            <div>
                <h2>Available lobbies:</h2>
                <p>Click on a lobby to join</p>
            </div>
            <button id="reload" class="btn"><span class="material-symbols-rounded">refresh</span></button>
        </div>
        <div id="lobby_container">
            
                
        </div>
    </div>

    <template id="lobby_template">
        <div class="lobby">
            <div class="lobby-content">
                <div>
                    <h3 class="lobby-name">name</h3>
                </div>
                <div class="lobby-participants-container">
                    <span class="material-symbols-rounded">group</span>
                    <span class="lobby-participants">0|2</span>
                </div>
            </div>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/util.js"></script>
    <script src="./scripts/join.js"></script>
</body>

</html>
